<div class="app-container app-theme-white body-tabs-shadow">
  <div class="app-container">
    <div class="h-100">
      <div class="h-100 no-gutters row">
        <div class="d-none d-lg-block col-lg-4">
          <div class="slider-light">
            <div class="slick-slider">
              <div>
                <div class="position-relative h-100 d-flex justify-content-center align-items-center bg-premium-dark"
                     tabindex="-1">
                  <div class="slide-img-bg"
                       style="background-image: url('assets/images/loginImg/login1.jpg');"></div>
                  <div class="slider-content">
                    <h3>{{'login.slide1.title' | translate}}</h3>
                    <p>{{'login.slide1.text' | translate}}</p>
                  </div>
                </div>
              </div>
              <div>
                <div class="position-relative h-100 d-flex justify-content-center align-items-center bg-premium-dark"
                     tabindex="-1">
                  <div class="slide-img-bg"
                       style="background-image: url('assets/images/loginImg/login2.jpg');"></div>
                  <div class="slider-content">
                    <h3>{{'login.slide2.title' | translate}}</h3>
                    <p>{{'login.slide2.text' | translate}}</p>
                  </div>
                </div>
              </div>
              <div>
                <div class="position-relative h-100 d-flex justify-content-center align-items-center bg-premium-dark"
                     tabindex="-1">
                  <div class="slide-img-bg"
                       style="background-image: url('assets/images/loginImg/login3.jpg');"></div>
                  <div class="slider-content">
                    <h3>{{'login.slide3.title' | translate}}</h3>
                    <p>{{'login.slide3.text' | translate}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="h-100 d-flex bg-white justify-content-center align-items-center col-md-12 col-lg-8">
          <div class="mx-auto app-login-box col-sm-12 col-md-10 col-lg-9">
            <div class="app-logo"><img alt="Zahorí 0.9 202011051320" src="assets/images/LOGOz.png" /></div>

            <!--
            <h6 class="mt-3">{{'login.noAccount' | translate}} <a [routerLink]="['/signup']" class="text-primary">{{'login.register' | translate}}</a></h6>
            <div class="divider row"></div>
            -->

            <div>
              <form (submit)="loginUser($event)">
                <div class="form-row">
                  <div class="col-md-6">
                    <div class="position-relative form-group">
                      <label for="password" class="">{{'login.user' | translate}}</label>
                      <input name="username" id="username" ng-model="username"
                             placeholder="Nombre de usuario o correo electrónico..." type="email"
                             class="form-control">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="position-relative form-group">
                      <label for="password" class="">{{'login.password' | translate}}</label>
                      <input name="password" id="password" ng-model="password"
                             placeholder="Contraseña..." type="password" class="form-control">
                    </div>
                  </div>
                </div>
                <!--
                <div class="position-relative form-check">
                  <input name="check" id="exampleCheck" type="checkbox" class="form-check-input">
                  <label for="exampleCheck" class="form-check-label">{{'login.rememberMe' | translate}}</label>
                </div>
                <div class="divider row"></div>
                -->
                <div class="text-right mb-2">
                  <div *ngIf="error" class="ml-2 text-danger">{{'login.loginError' | translate}}</div>
                </div>
                <div class="d-flex align-items-center">
                  <div class="ml-auto">
                    <!--
                    <a href="javascript:void(0);" class="btn-lg btn btn-link">{{'login.recoverPassword' | translate}}</a>
                    -->
                    <button class="btn btn-primary btn-lg">{{'login.login' | translate}}</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
