<div class="app-main__inner2col">

  <div class="Zahoricontent w-50">

    <div class="app-page-title">
      <div class="page-title-wrapper">
        <div class="page-title-heading">
          <div>{{'main.process.configurator.configurations' | translate}}</div>
        </div>
        <div class="page-title-actions d-flex">
          <div class="search-wrapper ml-3">
            <div class="input-holder">
              <input type="text" class="search-input" placeholder="{{'main.process.configurator.search' | translate}}">
              <button class="search-icon"><span></span></button>
            </div>
            <button class="close"></button>
          </div>
        </div>
      </div>
    </div>

    <table class="mb-0 table">
      <tbody>
        <tr *ngIf="dataService.processConfigurations.length == 0">
          <td class="text-center">{{'main.process.configurator.noConfigurations' | translate}}</td>
        </tr>
        <tr *ngFor="let configuration of dataService.processConfigurations; index as i">

          <td>{{configuration.name}}</td>
          <td class="text-right">
            <button class="btn-wide  btn-icon btn btn-zahoriV btn-sm mr-1" (click)="editConfiguration(configuration)">
              {{'main.process.configurator.edit' | translate}}
              <i class="far fa-edit"></i>
            </button>
            <button class="btn-wide  btn-icon btn btn-zahoriAz btn-sm" (click)="removeConfiguration(configuration)">
              {{'main.process.configurator.delete' | translate}}
              <i class="far fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="dataService.processConfigurations.length > 0" class="text-center">
      <button (click)="newConfiguration()" class="btn-wide mt-5 mb-5 btn-icon btn btn-zahoriV btn-sm">
        {{'main.process.configurator.newConfiguration' | translate}}
      </button>
    </div>

    <banner [banner]="banner" (click)="closeBanner()"></banner>
  </div>

  <div class="ZahoriZonaDcha w-50">
    <div id="ContDe" class="ps ps--active-x ps--active-y disabled">
      <configuratorForm [configuration]="selectedConfiguration"
                      [envs]="envs"
                      [evidenceCases]="evidenceCases"
                      [evidenceTypes]="evidenceTypes"
                      [clientTestRepositories]="clientTestRepos"
                      [retries]="retries"
                      [timeouts]="timeouts"
                      (environmentsChange)="getEnvironments()">
      </configuratorForm>
    </div>
  </div>

</div>
