<banner [banner]="banner" (click)="initBanner()"></banner>

<div class="sidebarZahoricontent">

    <div class="app-page-title">
        <div class="page-title-wrapper">
            <div class="page-title-heading">
                <div>Email</div>
            </div>
        </div>
    </div>

    <div class="row mt-3  form-group">
        <div class="col-12">
            <label for="currentEmail">Este es el email que usas para iniciar sesión, recuperar tu contraseña en caso de olvido y donde recibes las notificaciones.</label>
        </div>
    </div>

    <div class="row mt-3  form-group">
        <div class="col-6">
            <div class="input-group" *ngIf="emailDto">
                <input [(ngModel)]="emailDto.email" name="email" id="email" (ngModelChange)="isValidEmail($event)" type="text" class="form-control">

                <div class="input-group-prepend" *ngIf="isEmailVerified()">
                    <span class="input-group-text" id="inputGroupPrepend2"><i class="fas fa-check text-success"> Verified</i></span>
                </div>
            </div>
            <div *ngIf="!validEmail">
                Introduce un email válido! 
            </div>
        </div>
    </div>

    <div>
        <button class="mt-3 btn-wide btn-icon btn btn-zahoriV btn-sm" (click)="updateEmail()" [disabled]="isEmailVerified() || !validEmail || emailDto.email === emailDto.newEmail">
            Confirmar
        </button>

        <div *ngIf="processing" class="spinner-border spinner-border-sm text-secondary ml-3 mb-1" style="border: 0.15em solid currentColor; border-right-color: transparent; border-width: 0.1em;"><span class="sr-only">processing...</span></div>
    </div>

    <div class="row mt-3  form-group" *ngIf="emailDto && emailDto.newEmail && emailDto.newEmail != ''">
        <div class="col-12 alert alert-success">
            <div>Tienes una petición de cambio pendiente de verificar para el email: <strong>{{emailDto.newEmail}}</strong></div>
            <div>Revisa tu bandeja de entrada y confirma la nueva dirección de correo haciendo click en el enlace de verificación.</div>
        </div>
    </div>

</div>
